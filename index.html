
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elowen Skincare Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              sage: '#B7C4B1',
              blush: '#E8D5D5',
              cream: '#FBF9F7',
              charcoal: '#333333',
              // Semantic accessible text colors
              'text-primary': 'rgba(0, 0, 0, 0.9)',
              'text-secondary': 'rgba(0, 0, 0, 0.7)',
              'text-tertiary': 'rgba(0, 0, 0, 0.5)',
              'dark-text-primary': 'rgba(255, 255, 255, 0.9)',
              'dark-text-secondary': 'rgba(255, 255, 255, 0.7)',
              'dark-text-tertiary': 'rgba(255, 255, 255, 0.5)',
            },
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            // Modular type scale based on UX doc
            fontSize: {
              'xs': '0.75rem',
              'sm': '0.875rem',
              'base': '1rem',
              'lg': '1.125rem',
              'xl': '1.25rem',
              '2xl': '1.5rem',
              '3xl': '1.875rem',
              '4xl': '2.25rem',
              '5xl': '3rem',
            },
            spacing: {
              '1': '0.25rem',
              '2': '0.5rem',
              '3': '0.75rem',
              '4': '1rem',
              '6': '1.5rem',
              '8': '2rem',
              '12': '3.3rem',
              '16': '4rem',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --baseline: 8px;
        }
        body {
            font-family: 'Lato', sans-serif;
            background-color: #FBF9F7;
            color: rgba(0, 0, 0, 0.9);
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.6;
        }
        .dark body {
            background-color: #1E1E1E; /* Refined dark mode gray vs pure charcoal */
            color: rgba(255, 255, 255, 0.9);
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.3;
        }
        
        /* Premium grain texture overlay */
        .grain-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.04;
            mix-blend-mode: multiply;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        .dark .grain-overlay {
            opacity: 0.12;
            mix-blend-mode: soft-light;
        }

        /* Focus rings for accessibility */
        :focus-visible {
            outline: 2px solid #B7C4B1;
            outline-offset: 4px;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #FBF9F7;
        }
        .dark ::-webkit-scrollbar-track {
            background: #1E1E1E;
        }
        ::-webkit-scrollbar-thumb {
            background: #B7C4B1;
            border-radius: 10px;
        }
    </style>
